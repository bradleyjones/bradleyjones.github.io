<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
var link = document.createElement( 'link' );
link.rel = 'stylesheet';
link.type = 'text/css';
link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
      <script src="lib/js/html5shiv.js"></script>
      <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <h3>Curvature BP</h3>
          <p>
          <small><a href="http://caffeinatedbrad.com">Bradley Jones</a> / <a
              href="http://twitter.com/caffeinatedbrad">@caffeinatedbrad</a></small>
          </p>
        </section>

        <!-- Current Patch -->
        <section>
          <section>
            <h2>Replacement network topology</h2>
          </section>
          <section>
            <img data-src="img/original.png" alt="Down arrow">
          </section>
          <section>
            <img data-src="img/current-review.png" alt="Down arrow">
          </section>
          <section>
            <img data-src="img/collapsed.png" alt="Down arrow">
          </section>
          <section>
            <img data-src="img/old-network-topology.png" alt="Down arrow">
          </section>
          <section>
            <img data-src="img/busy.png" alt="Down arrow">
          </section>
          <section>
            <img data-src="img/busier.png" alt="Down arrow">
          </section>
          <section>
            <img data-src="img/busy-collapsed.png" alt="Down arrow">
          </section>
          <section>
            <h1>DEMO</h1>
          </section>
        </section>

        <!-- Reusing the topology -->
        <section data-markdown>
          <script type="text/template">
            ### Reusing the topology

            - div with id #topologyCanvasContainer
            - horizon.network_topology.init()
            - JSON
            ```
              {
                networks: [],
                routers: [],
                servers: [],
                ports: []
              }
            ```
          </script>
        </section>

        <!-- Things to add -->
        <section data-markdown>
          <script type="text/template">
            ### Things to add

            - Make machine state clearer - colour
            - Jasmine tests (60%)
            - Drag and Drop
              - How to present options best to user
          </script>
        </section>

        <!-- Issues -->
        <section data-markdown>
          <script type="text/template">
            ### Issues at the moment

            - Storing node positions
              - Local storage? Doesn't allow for consistent experience
            - Drag and Drop
              - Deploy node at a time?
              - Allow for simple orchestration, build up topology and hit deploy
          </script>
        </section>

        <!-- End -->
        <section>
          <ul>
            <li><a href="https://review.openstack.org/141078/">https://review.openstack.org/141078/</a></li>
            <li>irc - bradjones</li>
            <li>@caffeinatedbrad</li>
            <li>jones.bradley@me.com</li>
          </ul>
        </section>
      </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>

// Full list of configuration options available at:
// https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
  controls: true,
  progress: true,
  history: true,
  center: true,

  transition: 'slide', // none/fade/slide/convex/concave/zoom

    // Optional reveal.js plugins
  dependencies: [
  { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
  { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
  { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
    { src: 'plugin/zoom-js/zoom.js', async: true },
      { src: 'plugin/notes/notes.js', async: true }
  ]
});

    </script>

  </body>
</html>
